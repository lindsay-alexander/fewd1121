<html>
<head>
	<title>layout-challenge</title>

	<link href='https://fonts.googleapis.com/css?family=Oswald:700,400|Merriweather:700,700italic|Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">

	<style type="text/css">

	.container {
		width: 960px;
		margin: 0 auto;
	}

	header, main, aside, footer {
		border: solid 1px black;
		background-color: lightgrey;
		height: 100px;
		margin-bottom: 30px;
	}

	main, aside {
		height: 300px;
	}

	main {
		float: left;
		width: 75%;
	}

	aside {
		float: right;
		width: 20%;
	}

	footer {
		clear: both;
		margin-top: 30px;

	}

	</style>
	
</head>
<body>

<div class="container">

<h1>Two-Column</h1>

<header></header>

<main></main>

<aside></aside>

<footer></footer>

</div>

</body>
</html>
