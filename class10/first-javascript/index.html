<!DOCTYPE html>
<html>
<head>
	<title>Our First JavaScript</title>
	<script type="text/javascript">
		var fname = "Trevor";
		var lname = "Sammis";
		var num1 = 10 * 10;
		var num2 = 100 / 10;
