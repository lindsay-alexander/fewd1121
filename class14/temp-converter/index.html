<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<h1>Temperature Converter</h1>

		<label>Type a number into one of the fields:</label>

			<p><input id="f" placeholder="Celsius" oninput="convert('F')"> Fahrenheit</p>

			<p><input id="c" placeholder="Fahrenheit" oninput="convert('C')"> Celsius</p>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
